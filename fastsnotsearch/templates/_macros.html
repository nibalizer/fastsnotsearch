{% macro search_results(msgs, autofocus=False, condensed=False, margin_top=20, margin_bottom=20) -%}
<div class="filter" style="margin-bottom:{{margin_bottom}}px;margin-top:{{margin_top}}px;">
  <input {% if autofocus %} autofocus="autofocus" {% endif %} style="width:100%" type="text" class="filter-table input-medium search-query" placeholder="Type here to filter">
</div>
<table data-provides="rowlink" class="filter-table table table-striped {% if condensed %}table-condensed{% endif%} table-hover" style="table-layout:fixed">
  <thead>
    <tr>
      <th>Subject</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody class="searchable">
    {% for msg in msgs %}
    <tr>
      <td style="word-wrap:break-word"><a href="/v2/message/{{msg.id}}">{{msg.subject}}</a></td>
      <td style="word-wrap:break-word">{{msg.summary}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{%- endmacro %}
{% macro search_box() -%}
<div class="filter" style="margin-bottom:{{margin_bottom}}px;margin-top:{{margin_top}}px;">
<form action="/v3/search/snot" method="get">
  <input autofocus="autofocus" name="term" style="width:100%" type="text" class="input-medium search-query" placeholder="Type here to search">
</form>
</div>
{%- endmacro %}
